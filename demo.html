
<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>SpinEdit Demo</title>
	<link rel="stylesheet" type="text/css" href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-spinedit.css">
	<script type='text/javascript' src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
	<script type='text/javascript' src="http://twitter.github.com/bootstrap/assets/js/bootstrap.js"></script>
	<script type='text/javascript' src="http://cloud.github.com/downloads/SteveSanderson/knockout/knockout-2.1.0.js"></script>
	<script type='text/javascript' src="js/bootstrap-spinedit.js"></script>
</head>

<body>
	<div class="container">
	
<h2>SpinEdit Demo</h2>

<div>
	<input type="text" id="spinEdit" />
	<br /><br />
	<strong>Methods</strong>
	<br /><br />
	<button type="button" class="btn btn-primary" data-bind="click: increase">+</button>
	<span><strong>increase</strong></span>	
	<br /><br />

	<button type="button" class="btn btn-primary" data-bind="click: decrease">-</button>
	<span><strong>decrease</strong></span>
</div>

<script type="text/javascript">

	$(function () {
		$('#spinEdit').spinedit({
			minimum: -10,
			maximum: 50,
			step: 1
		});

		$('#spinEdit').on("valueChanged", function (e) {
			console.log(e.value);
		});

		ko.applyBindings(viewModel);
	});

	var viewModel = {
		increase: function () {
			$('#spinEdit').spinedit('increase');
		},

		decrease: function () {
			$('#spinEdit').spinedit('decrease');
		}
	};
</script>
	</div>
</body>
</html>
